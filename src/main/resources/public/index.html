<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="/deps/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/deps/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">

    <title>Famcation</title>
</head>
<body>
<nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Famcation <span class="sr-only">(current)</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation-content"
                aria-controls="navigation-content" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navigation-content">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/beer"><i class="fa fa-beer"></i> Beer Tasting</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="home-container" class="container">
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
            <li data-target="#carousel" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <a href="/images/sign.jpg" class="carousel-item active">
                <img class="d-block w-100" src="/images/sign-carousel.jpg" alt="Gull Lake Resort Sign">
            </a>
            <a href="/images/bus.jpg" class="carousel-item">
                <img class="d-block w-100" src="/images/bus-carousel.jpg" alt="Brewery Tour Bus">
            </a>
            <a href="/images/dock.jpg" class="carousel-item">
                <img class="d-block w-100" src="/images/dock-carousel.jpg" alt="2018 Dock Photo">
            </a>
            <a href="/images/gulldam.jpg" class="carousel-item">
                <img class="d-block w-100" src="/images/gulldam-carousel.jpg" alt="Gull Dam Brewery">
            </a>
            <a href="/images/jetski.jpg" class="carousel-item">
                <img class="d-block w-100" src="/images/jetski-carousel.jpg" alt="Jackson, Camden, Brynn and Weston on the Jet Ski">
            </a>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <h1 class="countdown"></h1>
</div>

<!-- Optional JavaScript -->
<script src="/deps/jquery/jquery.slim.js"></script>
<script src="/deps/popper.js/umd/popper.js"></script>
<script src="/deps/bootstrap/js/bootstrap.js"></script>
<script src="/deps/moment/moment.js"></script>
<script src="/deps/countdown/countdown.js"></script>
<script src="/deps/moment-countdown/moment-countdown.js"></script>
<script src="/js/countdown.js"></script>
</body>
</html>
